name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: cd src && make
    - name: test run
      run: cd src && make && ./bfc
    - name: test make dump
      run: cd src && make && make dump
    - name: test make clean
      run: cd src && make && make clean
